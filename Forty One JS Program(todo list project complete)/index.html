<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./file.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <h1 class="logo">Website</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">ToDo</a></li>
          <li class="nav-item"><a href="#">Sign Up</a></li>
        </ul>
      </nav>
      <div class="headline">
        <h2 id="main-heading">
          Manage Your Tasks <span style="display: none">Hello</span>
        </h2>
        <button class="btn btn-headline">Learn More</button>
      </div>
    </header>

    <!-- section-1 -->
    <section class="section-todo container">
      <h2 class="second-heading">Your Plan For Today ?</h2>

      <!-- todo form -->
      <form class="form-todo">
        <input type="text" name="" id="" placeholder="Add Todo" required />
        <input type="submit" value="Add Todo" class="btn" />
      </form>

      <ul class="todo-list">
        <li>
          <span class="text">Do this Do that</span>
          <div class="todo-buttons">
            <button class="done-btn">Done</button>
            <button class="remove-btn">Remove</button>
          </div>
        </li>
      </ul>
    </section>

    <!-- section-2 -->
    <section class="section-form container">
      <h1 class="second-heading">Sign Up</h1>
      <form class="signup-form">
        <div class="form-group">
          <label for="userName">User Name</label>
          <input type="text" name="userName" id="userName" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Passsword</label>
          <input type="password" name="confirmPassword" id="confirmPassword" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" name="phone" id="phone" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-group">
          <label for="about">About Yourself</label>
          <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
          <button class="btn signup-btn">Submit</button>
        </div>
      </form>
    </section>
  </body>
</html>
